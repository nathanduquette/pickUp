<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css" integrity="sha384-BVYiiSIFeK1dGmJRAkycuHAHRg32OmUcww7on3RYdg4Va+PmSTsz/K68vbdEjh4u" crossorigin="anonymous">

    <link rel="stylesheet" href="../public/css/style.css" type="text/css" />
    <link href="https://fonts.googleapis.com/css?family=Raleway:300,400" rel="stylesheet">
    <title>PickUp</title>
</head>

<body>
    <nav class="navbar navbar-default">
        <div class="container-fluid">
            <!-- Brand and toggle get grouped for better mobile display -->
            <div class="navbar-header">
                <button type="button" class="navbar-toggle collapsed" data-toggle="collapse" data-target="#bs-example-navbar-collapse-1" aria-expanded="false">
        <span class="sr-only">Toggle navigation</span>
        <span class="icon-bar"></span>
        <span class="icon-bar"></span>
        <span class="icon-bar"></span>
      </button>
                <p class="navbar-brand" href="#">PickUp </p>

            </div>

            <!-- Collect the nav links, forms, and other content for toggling -->
            <div class="collapse navbar-collapse" id="bs-example-navbar-collapse-1">
                <ul class="nav navbar-nav">
                    <li class="active"><a href="#">Home <span class="sr-only">(current)</span></a></li>
                    <li><a href="#">Profile</a></li>
                    <li><a href="#" id="loginLogout">Logout</a></li>
                </ul>
            </div>
            <!-- /.navbar-collapse -->
        </div>
        <!-- /.container-fluid -->
    </nav>
    <form class="navbar-form navbar" role="select">
        <h4>Narrow down by sport</h4>
        <select name="sports" class="col-lg-2 col-md-2 col-sm-8 col-xs-12 sportNarrowDropDown">
            <option value="basketball">Basketball</option>
            <option value="ultimate">Ultimate</option>
            <option value="soccer">Soccer</option>
             <option value="football">Football</option>
        </select>
        <button type="submit" class="btn btn-default col-lg-2 col-md-2 col-sm-8 col-xs-12" id="searchbtn">Search Current PickUps</button>
    </form>


    <div class="game">
        <img src="https://www.iconexperience.com/_img/o_collection_png/green_dark_grey/512x512/plain/basketball.png" width="15%" height="15%">
        <div class="pickUpInfo">
            <h2>Park Name</h2>
            <p>Basketball</p>
            <p><span class="playerNum">4</span> players are here</p>
        </div>
        <button type="button" class="btn btn-danger">Add Yourself to Game</button>

    </div>

    <div class="game">
        <img src="https://www.iconexperience.com/_img/o_collection_png/green_dark_grey/512x512/plain/basketball.png" width="15%" height="15%">
        <div class="pickUpInfo">
            <h2>Park Name</h2>
            <p>Basketball</p>
            <p><span class="playerNum">4</span> players are here</p>
        </div>
        <button type="button" class="btn btn-danger">Add Yourself to Game</button>
    </div>

    <div class="game">
        <img src="https://www.iconexperience.com/_img/o_collection_png/green_dark_grey/512x512/plain/basketball.png" width="15%" height="15%">
        <div class="pickUpInfo">
            <h2>Park Name</h2>
            <p>Basketball</p>
            <p><span class="playerNum">4</span> players are here</p>
        </div>
        <button type="button" class="btn btn-danger">Add Yourself to Game</button>

    </div>

    <button type="button" class="btn btn-success" data-toggle="modal" data-target=".bs-example-modal-lg">Create New PickUp Game</button>

    <div class="modal fade bs-example-modal-lg" tabindex="-1" role="dialog" aria-labelledby="myLargeModalLabel">
        <div class="modal-dialog modal-lg" role="document">
            <div class="modal-content">
                <h2>Create a new game</h2>
                <form role="select">
                    <select name="sport">
                        <option value="basketball">Basketball</option>
                        <option value="ultimate">Ultimate</option>
                        <option value="soccer">Soccer</option>
                        <option value="football">Football</option>
                    </select>
                    <select name="park">
                        <option value="basketball">Zilker Park</option>
                        <option value="ultimate">Pease Park</option>
                        <option value="soccer">Gregory Gym</option>
                        <option value="football">Auditorium Shores</option>
                    </select>

                    <button type="submit" class="btn btn-default">Start New Game</button>
                </form>
                <p>Pick up games will last 2 hours in our system</p>
            </div>
        </div>
    </div>



</body>
<script src="https://ajax.googleapis.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script>
