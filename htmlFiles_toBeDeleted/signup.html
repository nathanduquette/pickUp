<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css" integrity="sha384-BVYiiSIFeK1dGmJRAkycuHAHRg32OmUcww7on3RYdg4Va+PmSTsz/K68vbdEjh4u" crossorigin="anonymous">
    <link rel="stylesheet" href="../public/css/login.css" type="text/css">
    <link href="https://fonts.googleapis.com/css?family=Raleway:300,400" rel="stylesheet">
    <title>PickUp</title>
</head>

<body>
    <div class="panel panel-default">
        <div class="panel-body">
            <h2>Sign Up!</h2>
            <form action="signup" method="post">
                <div class="form-group">
                    <label for="first">First Name </label>
                    <input type="first" class="form-control" id="firstInput" placeholder="First Name">
                </div>
                <div class="form-group">
                    <label for="last">Last Name </label>
                    <input type="last" class="form-control" id="lastInput" placeholder="Last Name">
                </div>
                <div class="form-group">
                    <label for="username">Username </label>
                    <input type="username" class="form-control" id="usernameInput" placeholder="Username">
                </div>
                <div class="form-group">
                    <label for="email">Email </label>
                    <input type="email" class="form-control" id="emailInput" placeholder="Email">
                </div>
                <div class="form-group">
                    <label for="password">Password</label>
                    <input type="password" class="form-control" id="passwordInput" placeholder="Password">
                </div>
                <div class="form-group">
                    <label for="imageUrl">Image URL</label>
                    <input type="imageUrl" class="form-control" id="imageUrlInput" placeholder="www.website.com/img">
                </div>

                <button type="submit" class="btn btn-success">Submit</button>
            </form>
        </div>
    </div>


</body>

</html>
